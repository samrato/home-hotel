<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - Brothers Hotel</title>
    <link rel="stylesheet" href="HOTEL.CSS">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>Brothers Hotel</h1>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="book.html">Book a Room</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Booking Form Section -->
    <section id="booking" class="booking">
        <div class="container">
            <h2>Book Your Stay</h2>
            <p>Fill in the form below to reserve your room with us.</p>
            <form class="booking-form" action="send-booking.php" method="post">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Check-in and Check-out Dates -->
                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>

                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>

                <!-- Room Type Selection -->
                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="" disabled selected>Select Room Type</option>
                        <option value="deluxe">Deluxe Room</option>
                        <option value="executive">Executive Suite</option>
                        <option value="family">Family Room</option>
                        <option value="adjoining">Adjoining Room</option>
                        <option value="standard">Standard Room</option>
                        <option value="connecting">Connecting Room</option>
                    </select>
                </div>

                <!-- Number of Guests -->
                <div class="form-group">
                    <label for="guest-count">Number of Guests:</label>
                    <input type="number" id="guest-count" name="guest-count" min="1" max="10" placeholder="Enter number of guests" required>
                </div>

                <!-- Special Requests -->
                <div class="form-group">
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4" placeholder="Any special requests or additional information?"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Submit Booking</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button id="backToTop">Back to Top</button>

    <script>
        // Back to Top Button script
        const backToTop = document.getElementById("backToTop");
        window.addEventListener("scroll", () => {
            if (window.scrollY > 300) {
                backToTop.style.display = "block";
            } else {
                backToTop.style.display = "none";
            }
        });

        backToTop.addEventListener("click", () => {
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>
</body>
</html>
