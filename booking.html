<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Brothers Hotel</title>
    <link rel="stylesheet" href="HOTEL.CSS">
</head>
<body>

    <!-- Header Section -->
    <header class="sticky-header">
        <div class="container header-container">
            <h1>Brothers Hotel - Booking</h1>
            <nav class="nav-menu">
                <a href="Hotel.html">Home</a>
                <a href="#booking-form">Book Now</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Booking Section -->
        <section class="booking-section">
            <h2>Make a Reservation</h2>
            <p>We look forward to hosting you at Brothers Hotel. Please fill out the form below to complete your reservation.</p>

            <!-- Booking Form -->
            <form class="booking-form" action="https://formspree.io/f/xanydnjo" method="POST">
                <input type="hidden" name="_redirect" value="thank-you.html">

                <!-- Full Name -->
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Email Address -->
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Check-in Date -->
                <div class="form-group">
                    <label for="check-in">Check-in Date:</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>

                <!-- Check-out Date -->
                <div class="form-group">
                    <label for="check-out">Check-out Date:</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>

                <!-- Room Type -->
                <div class="form-group">
                    <label for="room-type">Room Type:</label>
                    <select id="room-type" name="room-type" required>
                        <option value="" disabled selected>Select Room Type</option>
                        <option value="deluxe">Deluxe Room</option>
                        <option value="executive">Executive Suite</option>
                        <option value="family">Family Room</option>
                        <option value="adjoining">Adjoining Room</option>
                        <option value="standard">Standard Room</option>
                        <option value="connecting">Connecting Room</option>
                    </select>
                </div>

                <!-- Special Requests or Comments -->
                <div class="form-group">
                    <label for="comments">Special Requests or Considerations:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Any special requests, preferences, or considerations"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        // Back to top button functionality
        window.onscroll = function () {
            const button = document.getElementById("backToTop");
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }
        };

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
        }
    </script>

</body>
</html>
